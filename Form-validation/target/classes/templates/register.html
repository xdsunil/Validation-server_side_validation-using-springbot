<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register</title>
</head>
<body>
        <a href="/">home</a> &nbsp;
	    <a href="/login">login</a><br><hr>
    <h2>Register</h2>
    <form th:action="@{/register}" th:object="${student}" method="post">
        <label for="fullName">Full Name:</label>
        <input type="text" id="fullName" th:field="*{fullName}" /><br>
        <div th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}"></div><br>

        <label for="mobileNo">Mobile Number:</label>
        <input type="number" id="mobileNo" th:field="*{mobileNo}" /><br>
        <div th:if="${#fields.hasErrors('mobileNo')}" th:errors="*{mobileNo}"></div><br>

        <label for="email">Email:</label>
        <input type="text" id="email" th:field="*{email}" /><br>
        <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div><br>

        <label for="password">Password:</label>
        <input type="password" id="password" th:field="*{password}" /><br>
        <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div><br>

        <label>
            <input type="checkbox" th:field="*{agreement}" />
            I agree to the terms and conditions
        </label><br>
        <div th:if="${#fields.hasErrors('agreement')}" th:errors="*{agreement}"></div><br>

        <button type="submit">Register</button><br>
    </form>
    <br>
    <div th:if="${message}" th:text="${message}"></div>
</body>
</html>
